<!doctype html>
<html>

<head>
    <meta charset=UTF-8>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/materialize.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Quattrocento|Vidaloka" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Francisco Ryan Gutierrez</title>
</head>

<body>
    <div id="nav">
        <div class="container">
            <div class="row">
                <a class="col s2 offset-s2" href="./portfolio.html" id="portfolio">Portfolio</a>
                <div class="nav2 col s4" id="links">
                    <a href="https://github.com/gutierrez88"><img id="git" src="assets/images/iconfinder_github_253591.svg"
                            alt="github"></a>
                    <a href="./index.html">
                        <img id="homeIndex" src="assets/images/logoTryWhite.png" alt="Home">
                    </a>
                    <a href="www.linkedin.com/in/Francisco-ryan-gutierrez"><img id="linkedin"
                            src="assets/images/iconfinder_linkedin_252090 (1).svg" alt="Linkedin"></a>
                </div>
                <a class="col s2" href="./contact.html" id="contact">Contact</a>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    
    <div id="contactMeMain">
        <div class="container">
            <div class="row valign-wrapper">
                <div class="col s6" id="leftContact">
                    <h5 class="center-align" id="ptag">You can either message me with the form on the right, or you can email me at contactMe@frgutierrez.com</h5>
                </div>
                <div class="col s6" id="wholeForm">
                    <div class="row  center-align" id="formContent">
                        <form class="col s12" action="https://formspree.io/contactMe@frgutierrez.com" method="POST" >
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate" name="firstName">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate" name="lastName">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate" name="email">
                                    <label for="email">Email</label>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea" name="Message"></textarea>
                                    <label for="textarea1">Message</label>
                                </div>
                            </div>
                                
                            
                                <button class="btn waves-effect waves-light" type="submit" name="action">Send</button>
                            
                        </form>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    


    <footer>
        <div class="row">
            <div class="col s4" id="left">
                <a href="portfolio.html" id="portfolio3">Portfolio</a>
                <a href="index.html" id="home3">About Me</a>
            </div>
            <div class="col s6 offset-s2 right-align" id="right">
                <a href="https://github.com/gutierrez88"><img id="git3" src="assets/images/iconfinder_github_253591.svg"
                        alt="github"></a>
                <a href="./contact.html"><img id="contact3" src="assets/images/iconfinder_Contact_Alt_86904.png"
                        alt="Contact Me"></a>
                <a href="www.linkedin.com/in/Francisco-ryan-gutierrez"><img id="linkedin3"
                        src="assets/images/iconfinder_linkedin_252090 (1).svg" alt="Linkedin"></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/materialize.js"></script>

</body>

</html>
